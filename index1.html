<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Homework 11</h1>
    <h2 class="countdown-title">Countdown Clock</h2>

    <div id="timer" class="countdown">
      <div class="field">
        <span class="days value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="hours value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="mins value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="secs value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
